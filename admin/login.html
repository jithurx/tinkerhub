<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login | TinkerHub Campus</title>
  <link rel="stylesheet" href="../css/styles.css" />
  <!-- No specific login.css needed if styles.css covers it -->
</head>
<body>
  <main class="login-page">
    <h1>Admin / Student Login</h1>
    <form id="login-form">
      <input type="email" id="email" name="email" placeholder="Email Address" required />
      <input type="password" id="password" name="password" placeholder="Password" required />
      <select id="role" name="role"> <!-- Added name attribute -->
        <option value="student">Student</option>
        <option value="admin">Admin</option>
      </select>
      <button type="submit">Login</button>
    </form>
    <p id="login-error" style="color:red;"></p>
  </main>
  <!-- Note: Path adjusted assuming admin files are in admin/ -->
  <script src="js/auth.js"></script>
</body>
</html>
