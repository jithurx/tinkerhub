<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Updated Title -->
    <title>Login | TinkerHub Campus</title>
    <!-- Link to the main stylesheet -->
    <link rel="stylesheet" href="../css/styles.css" />
    <!-- Favicon Placeholder -->
    <!-- <link rel="icon" href="../images/favicon.ico" type="image/x-icon"> -->
    <style>
        /* Reuse login page styles */
        .login-page {
            min-height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        /* Optional: Adjust max-width if needed */
        .login-page { max-width: 420px; }
    </style>
</head>
<body>
    <!-- Simplified Header -->
    <header style="padding: 1rem; text-align: center; border-bottom: 2px solid var(--color-border); background-color: rgba(250, 242, 222, 0.9);">
        <a href="../index.html" aria-label="Back to Homepage"> <!-- Link back to homepage -->
            <img src="../images/logo.png" alt="TinkerHub Logo" style="height: 40px;">
        </a>
    </header>

    <!-- Login Form Container -->
    <main class="login-page">
        <!-- Updated Heading -->
        <h1>Member Login</h1>
        <p style="text-align: center; margin-bottom: 1.5rem; color: #555;">Log in to access your profile or the admin dashboard.</p>

        <form id="login-form" novalidate> <!-- Added novalidate to rely on JS validation primarily -->
            <label for="email" class="sr-only">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Email Address" required aria-label="Email Address"/>

            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" placeholder="Password" required aria-label="Password"/>

            <button type="submit" class="tinker-button">Login</button>
        </form>
        <!-- Error message display area -->
        <p id="login-error" role="alert" aria-live="assertive" style="color:red; text-align: center; margin-top: 1rem; font-weight: bold; min-height: 1.2em;"></p>

        <!-- Link to Signup page -->
         <p style="text-align: center; margin-top: 1.5rem; font-size: 0.9em;">
            Don't have an account? <a href="../signup.html">Sign Up</a>
        </p>
        <p style="text-align: center; margin-top: 0.5rem; font-size: 0.9em;">
            <a href="../index.html">‚Üê Back to Homepage</a>
        </p>
    </main>

    <!-- Link to the authentication JavaScript file -->
    <!-- Path is relative to admin/login.html -->
    <script src="js/auth.js"></script>
</body>
</html>
