<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | TinkerHub Campus Community</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/contact.css" />
</head>
<body>
  <!-- Navbar Placeholder -->
  <div id="navbar"></div>

  <main class="contact-page">
    <section class="page-header">
      <h1>Get In Touch!</h1>
      <p>Have questions, ideas, or just want to say hi?</p>
    </section>

    <!-- Update form action with your actual Formspree endpoint ID -->
    <form id="contact-form" class="contact-form" method="POST"
          action="https://formspree.io/f/YOUR_FORM_ID">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Your Message</label>
      <textarea id="message" name="message" rows="5" required placeholder="Tell us what's on your mind..."></textarea>

      <button type="submit" class="tinker-button">Send Message</button>
      <p id="form-status" class="form-status"></p>
    </form>
  </main>

  <!-- Footer Placeholder -->
  <div id="footer"></div>

  <script src="js/main.js"></script>
  <script src="js/contact.js"></script>
</body>
</html>
