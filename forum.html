<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forum | TinkerHub Campus Community</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/forum.css" />
</head>
<body>
  <!-- Navbar Placeholder -->
  <div id="navbar"></div>

  <main class="forum-container">
    <h1>Community Forum</h1>
    <p style="text-align: center; font-family: 'Instrument Serif', serif; margin-bottom: 1.5rem;">Share ideas, ask questions, and connect!</p>
    <div id="message-list" class="message-list">
        <!-- Messages load here -->
        <p style="text-align: center; color: #999;">Loading messages...</p>
    </div>
    <form id="message-form" class="message-form">
      <input type="text" id="username" placeholder="Your name (Be nice!)" required />
      <textarea id="message-input" placeholder="Type your message here... hit Enter to think, Shift+Enter for new line?" rows="3" required></textarea>
      <button type="submit" class="tinker-button">Post Message</button>
    </form>
  </main>

  <!-- Footer Placeholder -->
  <div id="footer"></div>

  <script src="js/main.js"></script>
  <script src="js/forum.js"></script>
</body>
</html>
